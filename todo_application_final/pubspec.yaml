name: todo_application
description: It is a general-purpose application. You can create a task, make a description for that. You can edit the task and once complete you can delete.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  # The following adds package for Scoped Model
  scoped_model: ^1.0.1
  # The following adds package for Dependency Injection
  flutter_simple_dependency_injection: ^1.0.1
  # The following adds package for reading and writing simple key-value pair data
  shared_preferences: ^0.5.3+4


dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true